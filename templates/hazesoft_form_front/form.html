{% extends "hazesoft_form_front/base.html" %}

{% block content %}
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title text-center">Contact Information</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="middlename">Middle Name:</label>
                            <input type="text" class="form-control" id="middlename" name="middlename">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="gender">Gender:</label>
                            <select id="gender" class="form-control" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <!-- <textarea class="form-control" id="address" name="address" rows="1" required></textarea> -->
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nationality">Nationality:</label>
                            <input type="text" class="form-control" id="nationality" name="nationality" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <input type="text" class="form-control" id="education" name="education" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-mode">Mode of Contact:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="email-mode" name="contact-mode" value="email" required>
                            <label class="form-check-label" for="email-mode">Email</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="phone-mode" name="contact-mode" value="phone" required>
                            <label class="form-check-label" for="phone-mode">Phone</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
