{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{%url 'base_home' %}" class="navbar-brand">Home</a>
        {% if user.is_authenticated %}
            <div class="d-flex flex-row justify-content-between align-items-center" style="gap: 20px" >
                {% if user.is_admin %}
                    <a href="{% url 'users:user_list' %}" class="nav-link"> Users </a>
                {% endif %}
                    <a href="{% url 'users:user_logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
        {% else %}
            <div class="d-flex flex-row justify-content-between align-items-center " style="gap: 20px;">
                <a href="{% url 'users:user_login' %}" class="btn btn-outline-success pe-2 me-2">Login</a>
                <a href="{% url 'users:user_register' %}" class="btn btn-outline-primary ms-2 ps-2">Signup</a>
            </div>
        {% endif %}
    </div>
</nav>
